<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <section class="container">
    <!--------------------- seccio 1 ------------------------>
    <img class="container__logo" src="./images/logo.svg" alt="imagen del Logo">
    <!--------------------- seccio 2 ------------------------>
    <img class="container__picture" src="./images/hero-mobile.jpg" alt="imagen de modelo">
    <!--------------------- seccio 3 ------------------------>
    <div class="container__content">
      <h1 class="conteiner__content__title">
        <span class="container__content__title--color-red">We're</span> coming soon
      </h1>
      <p class="container__content__description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.   
      </p>
      <form class="container__content__form">
        <input class="container__content__form__email" type="email" placeholder="Email Address">
        <input type="image" src="./images/icon-arrow.svg" class="container__content__form__button" >
        <p class="container__content__form__email--error"></p>
      </form>
    </div>
  </section>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">https://www.frontendmentor.io/home</a>. 
      Coded by <a href="#">by Uriel Lopez</a>.
    </p>
  </footer>
  <script src="main.js"> </script>
</body>
</html>
